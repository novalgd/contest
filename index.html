<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7d9dd;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            position: relative;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        .button.yes {
            background-color: #4CAF50;
            color: white;
        }

        .button.no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        .button:hover {
            opacity: 0.9;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            color: #4CAF50;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kamu Mau Gak Jadi Pacar Aku?</h1>
        <div class="buttons">
            <button class="button yes" onclick="yesClicked()">Ya</button>
            <button class="button no" onmouseover="moveButton()">Tidak</button>
        </div>
        <div id="message">Selamat Kita Sudah Jadian!</div>
    </div>

    <script>
        function yesClicked() {
            // Tampilkan pesan ketika tombol "Ya" diklik
            const message = document.getElementById('message');
            message.style.display = 'block';
        }

        function moveButton() {
            // Pindahkan tombol "Tidak" ke posisi acak
            const button = document.querySelector('.button.no');
            const container = document.querySelector('.buttons');

            // Hitung posisi acak
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            const maxX = containerWidth - buttonWidth;
            const maxY = containerHeight - buttonHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Atur posisi baru
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
